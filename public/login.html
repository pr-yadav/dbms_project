<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>

    <div class="container text-white  h-100 w-50 align-items-center">
        <div class="col  w-30 h-50 p-5 m-5">
            <div class="form-control bg-dark w-20 text-white">
                <h1>Login</h1>
                <div class="form-group">
                    <div class="row m-3 p-3">
                        <div class="col">
                            <label class="float-right"><p>Username</p></label>
                        </div>
                        <div class="col m-3 p-3">
                            <input  type="text" name="username"  placeholder="Username" size="10">
                        </div>
                    </div>
                    <div class="row m-3 p-3">
                        <div class="col">
                            <label><p>Password</p></label>
                        </div>
                        <div class="col">
                            <input type="password" name="passwd" placeholder="Password" size="10">
                        </div>
                    </div>
                    <div class="text-center m-3">
                        <input type="submit" class="btn btn-primary" value="Login">
                    </div>
                </div>    
                
            </div>
        </div>
    </div>
</body>
</html>
